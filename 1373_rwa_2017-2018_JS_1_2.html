<!--Napisati JS program koji ispisuje parne brojeve od 1 do 20 te njihove
kvadrate-->

<!doctype hmtl>
<html>
    <head>
        <title>2. zadatak</title>
        <script type="text/javascript">
            function ispis_kvadrat()
            {
                for(i=1;i<=20;i++)
                    {
                        document.write(i + " " + Math.pow(i,2));
                        document.write("<br>");
                    }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="ispis_kvadrat()">Click!</button>
    </body>
</html>
