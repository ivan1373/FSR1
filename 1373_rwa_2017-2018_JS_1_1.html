<!--Napisati JS program koji ispisuje brojeve od 1 do 10-->

<!doctype html>
<html>
    <head>
        <title>1. zadatak</title>
        <script type="text/javascript">
            function ispis()
            {
                for(i=1;i<=10;i++)
                    {
                        document.write(i);
                        document.write("<br>");
                    }
                    
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="ispis()">Click here!</button>
    </body>
</html>
